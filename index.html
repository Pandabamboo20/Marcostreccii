<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcostreccii</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle, #81e6d9, #38b2ac);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 2rem auto;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, #81e6d9, #38b2ac, #319795);
            z-index: -1;
            filter: blur(100px);
            opacity: 0.3;
            animation: glow 10s infinite alternate;
        }

        @keyframes glow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Imagen de perfil */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #81e6d9;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 30px rgba(129, 230, 217, 0.8);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            color: #81e6d9;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #f3f4f6;
        }

        /* Contenedor de botones de redes */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .link {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #38b2ac, #81e6d9);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(129, 230, 217, 0.6);
            transition: all 0.3s ease;
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(129, 230, 217, 0.8);
            color: #1f2937;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <img src="https://i.ibb.co/P9V7Yjn/channels4-profile-1.jpg" alt="Foto de perfil" class="profile-image">
        <h1>Marcostreccii</h1>
        <p>Explora y conecta conmigo a través de mis redes favoritas. ¡Gracias por tu apoyo!</p>

        <!-- Contenedor de botones de redes -->
        <div class="links-container">
            <a href="https://paypal.me/marcostrecci" class="link">PayPal</a>
            <a href="https://discord.gg/wJtVhrSz" class="link">Discord</a>
            <a href="https://youtube.com/@marcostreccii" class="link">YouTube</a>
            <a href="https://x.com/marcostreccii" class="link">X</a>
            <a href="https://www.instagram.com/marcostreccii" class="link">Instagram</a>
        </div>
    </div>
</body>
</html>
